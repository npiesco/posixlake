services:
  # MinIO - S3-compatible object storage for local testing
  # Note: FSDB tests run on host (not in containers) to support NFS mounting
  minio:
    image: minio/minio:latest
    container_name: fsdb-minio
    ports:
      - "9000:9000"      # API
      - "9001:9001"      # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Create default bucket for testing
  minio-init:
    image: minio/mc:latest
    container_name: fsdb-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/fsdb-test || true;
      mc anonymous set download myminio/fsdb-test;
      echo 'MinIO initialized with bucket: fsdb-test';
      "

volumes:
  minio-data: