[build]
rustflags = ["-D", "warnings", "-L", "lib"]
# Limit parallel jobs to reduce memory usage during linking
jobs = 4

[env]
# Run NFS tests single-threaded to avoid port/mount conflicts
RUST_TEST_THREADS = "1"
# MinIO/S3 Configuration for tests
MINIO_ENDPOINT = "http://localhost:9000"
MINIO_ACCESS_KEY = "minioadmin"
MINIO_SECRET_KEY = "minioadmin"
MINIO_BUCKET = "fsdb-test"